<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg bg-dark text-white">
<header>
    <div class="px-3 py-2 text-bg-dark border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"><a href="/"
                                                                                                                class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li><a href="#" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24" aria-hidden="true">
                            <use xlink:href="/"></use>
                        </svg>
                         <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
            </ul>


                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
            <form action="/search" class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search" method="post"  >
                {% csrf_token %}
                <input type="search"
                       name="search-news"
                       class="form-control"
                       placeholder="Поиск..."
                       aria-label="Search">
            </form>

            {% if user.is_authendicated %}
            <div class="text-end">
                <a href="/logout" class="btn btn-warning"> Выйти </a>
            </div>
            {% else %}
            <div>
                <a href="/register"  class="btn btn-light"> Регистрация </a>
                <a href="/accounts/login" class="btn btn-warning"> Войти </a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<div class="container d-flex 100">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;"><a href="/"
                                                                                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Категории</span> </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
             {%for c in categories%}
            <li class="nav-item mb-3">
                 <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">{{ c }}</a>
            </li>
             {%endfor%}
        </ul>
    </div>
</div>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Новости</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for n in news%}
            <span class="fs-2 text-body-light">{{ n.title_name }}</span>
            <p>{{ n.news_text }}</p>
            <a href="/new/{{ n.id }}" class="icon-link">Подробнее -></a>
            <svg class="bi" aria-hidden="true">
                <use xlink:href="#chevron-right"></use>
            </svg>
        {% endfor %}
        </a></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
